<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="loader.css"/>
</head>
<body>
  <div class="loader">
    <div class="loader-visuals">
      <div class="jump-ball"></div>
      <div class="split-balls"></div>
    </div>
    <div class="loader-p">Connecting to network...</div>
  </div>


  <script>
    window.addEventListener('load', function () {
      const loader = document.querySelector('.loader');
      const main = document.querySelector('.main'); 
      const loaderP = document.querySelector('.loader-p');
      function checkInternetConnection() {
        return navigator.onLine;
      }
  
      
  if (checkInternetConnection()) {
    setTimeout(() => {
      loaderP.innerText = 'Loading...';
      window.location.href = 'loader.html';
    }, 2000);
    
  } else {
    loaderP.innerText = 'Please connect to network';
  }


    });
  </script>
  
</body>
</html>
